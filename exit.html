<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>

<body>
    <!-- 入场动画盒子 -->
    <div id="big_box">
        <div id="load"></div>
    </div>
    <!-- 动画结束后内容 -->
    <div class="main">
        <!-- 打开app -->
        <div id="ad"></div>

        <!-- 内容 头部 -->
        <div id="wrap">
            <!-- 基本信息 -->
            <div class="title">
                <div class="Head_portrait">
                    <img src="img/exitImg/get.jpg" id="headImg" alt="">
                </div>
                <div class="right">
                    <div class="viplevel">
                        M0
                    </div>
                    <h4 id="name">怀念000020</h4>

                    <div class="money">余额: ￥<span>0</span>
                    </div>

                </div>
            </div>

            <!-- 购物车 订票 订单 -->
            <div class="shoptool">
                <ul>
                    <li id="lishopCart">
                        <a href="javascript:;">
                            <i class="i_cart"></i>
                            <p>购物车</p>
                            <span></span>
                        </a>
                    </li>
                    <li id="limovie">
                        <a href="javascript:;">
                            <i class="i_movie"></i>
                            <p>电影票订单</p>
                            <span id="movieOrderCount">0</span>
                        </a>
                    </li>
                    <li id="">
                        <a href="javascript:;">
                            <i class="i_shop"></i>
                            <p>商品订单</p>
                            <span id="goodsOrderCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 优惠券，活动，我的电影，收藏 -->
            <div class="content">
                <ul>
                    <li>
                        <a href="javascript:;">
                            <i class="i_my_card"></i>
                            <p>电影票优惠券</p>
                            <p class="num">2</p>
                            <span class="i_tnext"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="i_my_card"></i>
                            <p>商品优惠券</p>
                            <p class="num">8</p>
                            <span class="i_tnext"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="i_my_active"></i>
                            <p>我的活动</p>
                            <span class="i_tnext"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="i_my_movie"></i>
                            <p>我的电影</p>
                            <span class="i_tnext"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="i_my_fav"></i>
                            <p>我的收藏</p>
                            <span class="i_tnext"></span>
                        </a>
                    </li>

                </ul>
            </div>

            <!-- 意见反馈，使用帮助 -->
            <div class="feedback_help">
                <ul>
                    <li>
                        <a href="javascript:;">
                            <p>意见反馈</p>
                            <span class="i_tnext"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <p>商城使用帮助</p>
                            <span class="i_tnext"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="exit" id="logout">
                <a href="javscript:;" class="m_btn_red">
                    <span>退出登录</span>
                </a>
            </div>
